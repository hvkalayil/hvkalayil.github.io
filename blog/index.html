 steps:\n\n1. Set Up Your Personal Computer 🏡💻\n   1. First, make sure your **PC is accessible** remotely. I used **Tailscale** to create a **mesh network**, which basically means my PC is always just a secure tap away.\n   2. **Setup SSH** (because without it, you’re just pretending to be a hacker).\n\n2. Set Up Your Mobile Device 📱\n   1. Install Tailscale on your phone. Connect it to the network, and now your **phone can talk to your PC** (hopefully in a civilized manner).\n   2. Install Termux (or any SSH terminal app). Now your mobile can be your **gateway to the coding jungle.**\n\n3. Use a Terminal-Based IDE 🧑‍💻\n   1. You need a code editor that runs inside a terminal. I used **Neovim** with **LazyVim—but** that’s a rant for another day. Let’s just say, **it was an emotional rollercoaster.**\n\n![alt text](https://raw.githubusercontent.com/hvkalayil/hvkalayil.github.io/main/src/content/blogs/How%20to%20be%20a%20Tarzan%20developer/exit%20vim.webp)\n## Who is this even for? 🎯\n\nHonestly? I thought it was for me, but it turns out… **I am NOT a Tarzan developer.** 🏴‍☠️\n\nIt was fun at first—felt like I was in Watch Dogs, hacking into systems from my phone. But after a few days, I realized...\n\n## Is it Worth it? 🤷\n\n✅ YES. Because it’s free. If I had to pay for it, I’d just use a proper virtual desktop like Azure Virtual Desktop (which, fun fact, I actually used, and it works great).\n\n🚨 BUT there’s a problem:\n\n**Tailscale does NOT auto-reconnect** once disconnected. So if my phone lost connection, I had to go back home, manually restart it, and cry a little.\n![alt text](https://raw.githubusercontent.com/hvkalayil/hvkalayil.github.io/main/src/content/blogs/How%20to%20be%20a%20Tarzan%20developer/tailscale%20disconnected.gif)\n\n## Final Thoughts 🌲\n\nBeing a **Tarzan Developer** isn’t easy. But if you love hacking on the go and don’t mind tiny screens and occasional rage quits, it’s totally worth trying.\n\nFor me? **It was a fun experiment.** But I think I’ll stick to my big-boy PC for actual work.&quot;]}],[0,{&quot;title&quot;:[0,&quot;Title&quot;],&quot;tags&quot;:[0],&quot;tech&quot;:[0],&quot;tldr&quot;:[0],&quot;sortOrder&quot;:[0],&quot;date&quot;:[3,&quot;2025-08-14T17:18:35.409Z&quot;],&quot;heroImage&quot;:[0],&quot;url&quot;:[0,&quot;/blog/the-bats-stack&quot;],&quot;description&quot;:[0,&quot;# 🚀 The BATS Stack  \n**Bun • Astro • Tailwind • Svelte**  \n_aka “The Avengers of content-focused web dev” — but without the multi-billion-dollar budget._\n\n---\n\n![hero](https://raw.githubusercontent.com/hvkalayil/hvkalayil.github.io/main/src/content/blogs/The%20BATS%20Stack/hero.webp)\n\n## 🥷 Bun — The Fast Runtime (but not the magic bullet here)  \nThe internet told me Bun was **blazingly fast**.  \nSo I tried it for my portfolio + blog.\n\nHere’s the tea:  \n- Yes, Bun is fast — especially for running JS/TS and installing packages.  \n- But when you bring **Astro** into the picture, Bun is just the guy holding the door for Vite, who’s actually doing all the heavy lifting.  \n- My tests?  \n  - `bun astro dev` vs `npm astro dev` → **1ms difference**. That’s the time it takes to *blink slowly*.\n\n**Translation:** Bun didn’t slow me down, but it also didn’t give me the “0 to 100\&quot; moment I was hoping for.\n\n![shooom](https://raw.githubusercontent.com/hvkalayil/hvkalayil.github.io/main/src/content/blogs/The%20BATS%20Stack/traffic.gif)\n\n---\n\n## 🪐 Astro — Content-First &amp; SEO-Friendly  \nAstro was the perfect fit for my portfolio and blog:  \n\nWhy I love it:  \n- **Static data support** → JSON, Markdown, even YAML if you’re feeling spicy.  \n- **SSR by default** → Your SEO guy will finally stop giving you side-eye.  \n- **Islands Architecture** → Only hydrates what needs hydration.  \n- Feels like a **microservice framework** but for the frontend.\n\n---\n\n## 🎨 Tailwind — Utility-First Styling  \nTailwind. The IKEA of CSS frameworks.  \nYou don’t always know what the class names mean at first, but somehow you walk away with a beautiful room (or in this case, UI).  \n\nFacts:  \n- Styling is **fast**.  \n- Consistent design without fighting CSS.  \n- Never touched a `.css` file — my entire styling life lived inside `.astro` and `.svelte` components.  \n\n---\n\n## 🌀 Svelte — A Framework Worth Exploring  \nThanks to Astro’s “mix and match” vibe, I decided to give **Svelte** a spin.  \n\nHere’s what happened:  \n- For my small app, it didn’t feel *that* different from React or Vue.  \n- But I loved the cleaner syntax and the “less boilerplate, more code that actually does stuff” approach.  \n- Definitely want to try it again for something more complex.\n\n---\n\n## 📊 Benchmarks — Node/Vite vs Bun/Vite (Astro Project)  \n\n| Setup                | Dev Start Time | Build Time | Bundle Size (gzip) |\n|----------------------|---------------:|-----------:|-------------------:|\n| npm astro dev (Vite) | ~200ms         | ~800ms     | 16KB               |\n| bun astro dev (Vite) | ~201ms         | ~802ms     | 16KB               |\n\nWhat this means:  \n- In this setup, **Astro + Vite are the real speed controllers**.  \n- Bun’s special abilities aren’t flexing much here because it’s not doing the bundling.  \n- If this were a race, both runners are crossing the finish line together… holding hands.  \n\n---\n\n## ⚠️ Limitations to Consider  \n- **Bun** → Doesn’t speed up Astro builds here; ecosystem still maturing.  \n- **Astro** → Not the tool for giant SPAs with intense client-side routing.  \n- **Tailwind** → Utility classes can feel like alphabet soup until you get the hang of it.  \n- **Svelte** → Smaller ecosystem compared to React — fewer ready-made components.\n\n---\n\n## 🎯 Final Thoughts  \nThe **BATS stack** is still a **blast**.  \nFor blogs, portfolios, and static-first projects — this is a dream combo.  \nBun might not turbocharge Astro’s build here, but it’s still a cool runtime worth exploring elsewhere.\n\n&gt; If you want a modern, lightweight, SEO-friendly stack that’s fun to work with — go BATS.  \nI had a great time building with it, and I’ll keep experimenting.&quot;]}]]]}" ssr client="load" opts="{&quot;name&quot;:&quot;BlogList&quot;,&quot;value&quot;:true}" await-children><!--[--><div class="flex flex-col justify-center items-center m-4"><ul class="mt-8 grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"><!--[--><li class="overflow-hidden rounded-lg shadow-lg bg-gray-100 dark:bg-gray-800"><a href="/blog/how-to-be-a-tarzan-developer" class="block relative"><img src="/assets/blog/hero.webp" alt="Title" class="w-full h-48 object-cover"></a> <div class="m-2 p-2 flex flex-col flex-wrap items-start gap-2 text-sm text-gray-600 dark:text-gray-300"><div class="flex flex-wrap gap-2"><a href="/blog/how-to-be-a-tarzan-developer" class="text-xl font-semibold text-accent-900 dark:text-accent-200 hover:underline">Title</a> <div class="flex flex-wrap gap-2 items-center"><!--[--><!--]--></div></div> <p class="text-sm text-gray-600 dark:text-gray-400"></p> <div class="flex flex-wrap gap-2"><!--[--><!--]--></div></div></li><li class="overflow-hidden rounded-lg shadow-lg bg-gray-100 dark:bg-gray-800"><a href="/blog/the-bats-stack" class="block relative"><img src="/assets/blog/hero.webp" alt="Title" class="w-full h-48 object-cover"></a> <div class="m-2 p-2 flex flex-col flex-wrap items-start gap-2 text-sm text-gray-600 dark:text-gray-300"><div class="flex flex-wrap gap-2"><a href="/blog/the-bats-stack" class="text-xl font-semibold text-accent-900 dark:text-accent-200 hover:underline">Title</a> <div class="flex flex-wrap gap-2 items-center"><!--[--><!--]--></div></div> <p class="text-sm text-gray-600 dark:text-gray-400"></p> <div class="flex flex-wrap gap-2"><!--[--><!--]--></div></div></li><!--]--></ul></div><!--]--><!--astro:end--></astro-island> </main> <footer> <div class="flex justify-center items-center h-16 bg-primary-800 text-white"> <p>© 2025 Optimal.dev</p> </div> </footer> </body></html>
